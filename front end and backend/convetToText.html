<!DOCTYPE html>
<html>
<head>
    <title>Video to Text Converter</title>
    <link rel="stylesheet"  href="convertToText.css">
</head>
<body>
    <h1>Video To Text Converter</h1>


    <div class="box">
        <div class="content">
            <p>Browse your video which you want to convert to text, then click submit:</p>
            <p id="explanation"></p>
        </div>
    </div>

   
    <form class="form" id="video-form">
        <input type="file" id="video-input" accept="video/*">
        <video id="video-player" controls></video>
        <div class="video-input" >
            <label for="video-input">
                <span>Browse</span><i></i>
            </label>
        </div>
        <button type="submit" id="submit">Submit</button><i></i>
    </form>

    <div class="box" >
        <div class="content">
            <p>Converted Text: <br>
                (if your video is 2minutes you should stand for more than 2minutes, so be patience)</p>
        </div>
    </div>

    <div class="result" id="result">
        <p> </p>
    </div>

    <script src="convertToText.js"></script>
</body>
</html>
