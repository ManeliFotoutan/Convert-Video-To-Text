<!DOCTYPE html>
<html>

<head>
    <title>Video to Text Converter</title>
    <link rel="stylesheet" type="text/css" href="convertToText.css">
</head>

<body>
    <h1>Video To Text Converter</h1>
    <div id="explanation">
        <h3>Browse your video which you want to convert to text , then click submit :</h3>
    </div>

    <div id="video-container">
        <input type="file" id="video-input" accept="video/*">
        <video id="video-player" controls></video>
    </div>
    <div>
    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>
    <button id="submit-button">Submit</button>
    </div>
        <div id="conversion-results">
            <h2>Converted Text:</h2>
            <p id="text-output"></p>
        </div>
    </div>

    <script src="convertToText.js"></script>
</body>

</html>
